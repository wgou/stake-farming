spring:
    datasource:
        type: com.alibaba.druid.pool.DruidDataSource
        druid:
            driver-class-name: com.mysql.cj.jdbc.Driver
            url: jdbc:mysql://172.31.20.232:3306/home_farming02?useUnicode=true&characterEncoding=UTF-8&useSSL=false&connectionTimeZone=UTC&serverTimezone=UTC&useLegacyDatetimeCode=false&lowerCaseTableNames=true&allowPublicKeyRetrieval=true
            username: home_farming02
            password: hOmeUre$Pasc!SDP2!ms7
            initial-size: 20
            max-active: 200
            min-idle: 10
            max-wait: 5000          # 避免线程长时间等待，快速失败
            pool-prepared-statements: true
            max-pool-prepared-statement-per-connection-size: 20
            time-between-eviction-runs-millis: 30000
            min-evictable-idle-time-millis: 180000
            remove-abandoned: true
            remove-abandoned-timeout: 1800  # 30分钟未关闭的连接强制回收
            log-abandoned: true             # 记录泄漏日志
            keep-alive: true                # 开启保活心跳
            validation-query: SELECT 1
            validation-query-timeout: 1000
            test-while-idle: true
            test-on-borrow: false
            test-on-return: false
            stat-view-servlet:
                enabled: false
                url-pattern: /druid/*
            filter:
                stat:
                    log-slow-sql: true
                    slow-sql-millis: 1000
                    merge-sql: false
                wall:
                    config:
                        multi-statement-allow: true

    redis:
       open: true  # 是否开启redis缓存  true开启   false关闭
       database: 0
       host: localhost
       port: 6379
       password:    # 密码（默认为空）
       timeout: 6000ms  # 连接超时时长（毫秒）
       jedis:
         pool:
           max-active: 1000  # 连接池最大连接数（使用负值表示没有限制）
           max-wait: -1ms      # 连接池最大阻塞等待时间（使用负值表示没有限制）
           max-idle: 10      # 连接池中的最大空闲连接
           min-idle: 5       # 连接池中的最小空闲连
           


